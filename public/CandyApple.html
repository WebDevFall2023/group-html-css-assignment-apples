<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Apple Juice</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel = "stylesheet" type="text/css" href="productStyle.css">
    <script defer src="products.js"></script>
</head>
<body>
  <div id="navbarContainer">
    <script>
        fetch("navbar.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("navbarContainer").innerHTML = data;
          });
    </script>
  </div>
      
  <div class="product">
  </div>
  <div class="product" id="fritter">
    <div class="description hiddenDesc">
      <img src="images/candyApple.png" alt="Candy Apple">
    </div>
    <div class="description hiddenDescFritter">
      <h2>Candy Apple</h2> 
    </div>
    <div class="description hiddenDescFritter">
      <desc>Scary <candyColor>Sweet.</candyColor></desc> 
    </div>
    <div class="description hiddenDescFritter">
      <p>From $399</p>
    </div>
    <div class="description hiddenDescFritter">
      <a href="payment.html" class="button">Buy</a>
    </div>
  </div>  
  
  <div id="footerContainer">
    <script>
      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footerContainer").innerHTML = data;
        });
    </script>
  </div>   
</body>
</html>
