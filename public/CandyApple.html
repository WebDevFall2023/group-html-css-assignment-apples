<!DOCTYPE html>
<html lang="en">
<head>
    <title>CandyApple</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel = "stylesheet" type="text/css" href="productStyle.css">
</head>
<body>
    <div id="navbarContainer"></div> 
    <script>
      fetch("navbar.html")
         .then(response => response.text())
         .then(data => {
          document.getElementById("navbarContainer").innerHTML = data;
        });
    </script>
      <div class="margin-top">
        <div class="product">
            <img src="images/candyApple.png" alt="Candy Apple">
            <h2>Candy Apple</h2> 
            <desc>Scary <candyColor>Sweet.</candyColor></desc> 
            <p>From $399</p>
            <a href="payment.html" class="button">Buy</a>
        </div>
    <div id="footerContainer"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footerContainer').innerHTML = data;
            });
    </script>
    </div>
</body>
</html>
