<!DOCTYPE html>
<html lang="en">
<head>
    <title>AppleSauce</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel = "stylesheet" type="text/css" href="productStyle.css">
</head>
<body>
    <div id="navbarContainer"></div> 
    <script>
      fetch("navbar.html")
         .then(response => response.text())
         .then(data => {
          document.getElementById("navbarContainer").innerHTML = data;
        });
    </script>
      <br>
    <div class="margin-top">
        <div class="product">
            <h2>Sauce</h2> 
            <desc>Pure <sauceColor>delight</sauceColor> in every <sauceColor2>bite.</sauceColor2></desc> 
            <p>From $299</p>
            <a href="payment.html" class="button">Buy</a>
            <img src="images/AppleSauce.png" alt="Apple Sauce">
        </div>
    <div id="footerContainer"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footerContainer').innerHTML = data;
            });
    </script>
    </div>
</body>
</html>
