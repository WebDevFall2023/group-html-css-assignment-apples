<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Apples</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
    <link rel = "stylesheet" type="text/css" href="productStyle.css">
    <script defer src="products.js"></script>
</head>
<body>
  <div id="navbarContainer">
    <script>
        fetch("navbar.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("navbarContainer").innerHTML = data;
          });
    </script>
  </div>
  <div class="product">
    <section class="hiddenDesc">
      <div class="description">
        <div class="description hiddenDesc">
          <h2>Apple Pie</h2>
        </div>
        <div class="description hiddenDesc">
          <desc>Superheated by <pieColor>Oven</pieColor></desc>
        </div>
        <div class="description hiddenDesc">
          <p>From $799</p>
        </div>
        <div class="description hiddenDesc">
          <a href="payment.html" class="button">Buy</a>
        </div>
        <div class="description hiddenDesc">
        </div>
        <div class="description hidden">
          <img src="images/pie.png" alt="ApplePie">
        </div>
      </div>            
    </section>
  </div>
  <div id="footerContainer">
    <script>
      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footerContainer").innerHTML = data;
        });
    </script>
</div>
</body>
</html>
