<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="auth">

    <div id="navbarContainer">
        <script>
            fetch("navbar.html")
              .then((response) => response.text())
              .then((data) => {
                document.getElementById("navbarContainer").innerHTML = data;
              });
          </script>
          </div>
<div class="form-card-container">


    <form class="form-card" action="/register_user" method="post">
        <h2 class="title_h1">Create an Account</h2>
        <div id="log_in">
            <label>Username</label>
            <div class="textfield">
                <input type="text" name="username" placeholder="granny_smith001">
            </div>
           
            <label>Enter Email</label>
            <input type="text" name="email" placeholder="apple@apple.com">
            <label>Enter new password</label>
            <input type="password" name="password" placeholder="Password">
            <label>Re-Enter new password</label>
            <input type="password" name="re-password" placeholder="Password">
            
            <button type="submit">Sign up</button>
            <a href="./Login.html">Login Here</>
        </div>
        
    </form>
</div>

<div id="footerContainer">
    
    <script>

      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footerContainer").innerHTML = data;
        });
    </script>

</body>
</html>
